<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <style>
        div,span{
            border: 1px solid black
        }
        #div1,#span1{
            background-color: red;
        }
        #div2,#span2{
            background-color: yellow;
        }
        #div3,#span3{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!--
        블럭요소  : 한줄 단위로 영역을 차지하는 요소
                  줄바꿈이 이미 적용되어 다음 요소 출력시 해당 요소의 다음줄에 출력된다
                  ex)h,p,pre,... "div"
        인라인요소: content내용에 해됭되는 ㅜ분만 영역을 차지하는 요소들.
                   줄바꿈이 적용되지 않아 옆으로 연이어 져서 출력된다.
                   ex)b,s,mark,input..."span"
    -->
    <h2>div태그와 span태그 차이점</h2>
    <h3>div(division)태그: 블럭요소(한줄 단위 영역차지)</h3>
    <div id="div1">첫번째 영역</div>
    <div id="div2">두번쨰 영역</div>
    <div id="div3">세번째 영역</div>

    <h3>span태그 : 인라인 요서(contant 영역만을 차지)</h3>
    <span id="span1">1번째</span>
    <span id="span2">2번째</span>
    <span id="span3">3번쨰</span>

    <h3>div 태그 : 컨텐츠 영역의 값을 커다란 사각형 박스로 영역을 지정</h3>
    <h3>span 태그 : 컨텐츠 영역의 값을 문장단위로 영역을 지정</h3>
    <div>
    </div>
    <span>
    </span>
    <h1>iFrame</h1>
    <p>
        - 현재 문서 내에 다른 웹페이지 문서를 추가하는 태그
    </p>
    <iframe src="04_이미지와멀티미디어.html" width="600"></iframe>
    <br><br>
    <iframe width="437" height="246" src="https://www.youtube.com/embed/F1B9Fk_SgI0" title="Childish Gambino - Feels Like Summer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
