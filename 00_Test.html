<!--
    HTML(Hpertext Markup language)
    - 웹페이지의 구조를 정의하는 마크업 언어
    - 마크업(markup): 텍스트에 구조와 의미를 부여하는 것
    - 웹페이지상에서 문자열을 어떤 형태로 출력할 것인지를 결정한다.
    - 마크업(태그)의 구성요소
    -<태그명 속성명 = "속성값">내용</태그명>
    - 시작태그: <태그이름>
    - 종료태그: </태그이름>
    - 내용: 태그 사이에 위치하는 문자열
    - 예시: <태그이름>내용</태그이름>
    주의사항
    1) HTML은 대소문자를 구분하지 않지만, 태그명은 소문자로 작성하는 것이 일반적이다.
    2) 시작태그와 종료태그는 같아야 한다.
    3) 파일 확장자는 .html 또는 .htm을 사용한다.
    4) 문자의 공백은 항상 1개로 인식한다.
-->
<!DOCTYPE html><!--현재 문서의 타입이 html임을 의미-->
<html lang="ko">
<!--html문서의 루트태그(시작태그)-->
    <head>
        <!--
            <head> : 문서의 머리부
             - 문서의 각종 정보,제목,스타일,스크립트 등을 선언하는 구문
             - head태그에 선언한 내용은 화면상에 표시되지 않는다
        -->
        <title>테스트 페이지</title>
        <meta charset="UTF-8"/>
        <!--문서의 문자 인코딩을 UTF-8로  설정
            -웹 브라우저상의 출력형식을 지정
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--
            뷰포트설정
            - 모바일 기기에서 웹페이지를 표시할 때, 화면 크기에 맞게 조정하는 메타 태그
            - width=device-width: 화면의 너비를 장치의 너비로 설정
            - initial-scale=1.0: 초기 확대/축소 비율을 1로 설정
        -->
    </head>
    <body>
        <!--
            <body> : 문서의 본문부
            - 웹페이지에 실제로 표시되는 내용이 포함되는 부분
            - 본문부에 작성된 내용은 브라우저에서 화면에 표시된다.
        -->
        <h1>테스트 페이지</h1>
        <hr>
        <button>버튼</button>
    </body>
</html>
